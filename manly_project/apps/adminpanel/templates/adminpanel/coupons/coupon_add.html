{% extends "adminpanel/base.html" %}

{% block content %}
<style>
/* Add Coupon Page Styles */
.coupon-form-page {
    max-width: 800px;
    margin: 0 auto;
    padding: 0;
    animation: fadeIn 0.5s ease;
}

/* Page Header */
.form-header {
    margin-bottom: 30px;
    animation: slideInDown 0.6s ease;
}

.form-title {
    font-size: 32px;
    font-weight: 700;
    color: #fff;
    letter-spacing: 0.5px;
    margin-bottom: 8px;
}

.form-subtitle {
    font-size: 14px;
    color: #999;
}

/* Form Container with Liquid Effect */
.form-container {
    background: rgba(26, 26, 26, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid #2a2a2a;
    border-radius: 20px;
    padding: 40px;
    animation: slideInUp 0.6s ease;
    position: relative;
    overflow: hidden;
}

.form-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255, 140, 0, 0.03), transparent);
    animation: liquidFlow 6s ease-in-out infinite;
    pointer-events: none;
}

@keyframes liquidFlow {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    33% { transform: translate(10%, -10%) rotate(120deg); }
    66% { transform: translate(-10%, 10%) rotate(240deg); }
}

/* Form Styling */
.coupon-form {
    position: relative;
    z-index: 1;
}

.form-group {
    margin-bottom: 24px;
    animation: fadeInUp 0.5s ease forwards;
    opacity: 0;
}

.form-group:nth-child(1) { animation-delay: 0.1s; }
.form-group:nth-child(2) { animation-delay: 0.15s; }
.form-group:nth-child(3) { animation-delay: 0.2s; }
.form-group:nth-child(4) { animation-delay: 0.25s; }
.form-group:nth-child(5) { animation-delay: 0.3s; }
.form-group:nth-child(6) { animation-delay: 0.35s; }
.form-group:nth-child(7) { animation-delay: 0.4s; }
.form-group:nth-child(8) { animation-delay: 0.45s; }

.form-label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    font-weight: 600;
    color: #fff;
    letter-spacing: 0.3px;
}

.form-label::after {
    content: '*';
    color: #ef4444;
    margin-left: 4px;
    font-weight: 700;
}

.form-label.optional::after {
    content: '(optional)';
    color: #666;
    font-size: 12px;
    font-weight: 400;
    margin-left: 6px;
}

.form-input,
.form-select {
    width: 100%;
    padding: 14px 18px;
    background: #1a1a1a;
    border: 1px solid #2a2a2a;
    border-radius: 12px;
    color: #e0e0e0;
    font-size: 14px;
    font-family: inherit;
    transition: all 0.3s ease;
}

.form-input:focus,
.form-select:focus {
    outline: none;
    border-color: #ff8c00;
    background: #151515;
    box-shadow: 0 0 20px rgba(255, 140, 0, 0.15);
}

.form-input::placeholder {
    color: #666;
}

.form-select {
    cursor: pointer;
    appearance: none;
    background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23999' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 16px center;
    padding-right: 45px;
}

.form-select option {
    background: #1a1a1a;
    color: #e0e0e0;
    padding: 10px;
}

/* Date inputs */
.form-input[type="date"] {
    position: relative;
}

.form-input[type="date"]::-webkit-calendar-picker-indicator {
    filter: invert(0.6);
    cursor: pointer;
}

/* Number input */
.form-input[type="number"] {
    appearance: textfield;
}

.form-input[type="number"]::-webkit-inner-spin-button,
.form-input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

/* Two-column layout for dates */
.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

/* Checkbox styling */
.checkbox-group {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 16px 20px;
    background: rgba(255, 140, 0, 0.05);
    border: 1px solid rgba(255, 140, 0, 0.2);
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.checkbox-group:hover {
    background: rgba(255, 140, 0, 0.08);
    border-color: rgba(255, 140, 0, 0.3);
}

.form-checkbox {
    width: 20px;
    height: 20px;
    cursor: pointer;
    accent-color: #ff8c00;
}

.checkbox-label {
    font-size: 14px;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    user-select: none;
}

/* Form Actions */
.form-actions {
    display: flex;
    gap: 12px;
    margin-top: 32px;
    animation: fadeInUp 0.5s ease forwards;
    animation-delay: 0.5s;
    opacity: 0;
}

.btn-submit {
    flex: 1;
    padding: 16px 32px;
    background: linear-gradient(135deg, #db9107ff, #f09d21ff);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 4px 20px rgba(202, 139, 2, 0.75);
}

.btn-submit:hover {
    background: linear-gradient(135deg, #f39303ff, #b96c07ff);
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(224, 157, 11, 0.81);
}

.btn-submit:active {
    transform: translateY(0);
}

.btn-cancel {
    padding: 16px 32px;
    background: rgba(255, 255, 255, 0.05);
    color: #e0e0e0;
    border: 1px solid #2a2a2a;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

.btn-cancel:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: #3a3a3a;
    transform: translateY(-2px);
}

/* Info Box */
.info-box {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    padding: 16px 20px;
    background: rgba(59, 130, 246, 0.1);
    border: 1px solid rgba(59, 130, 246, 0.3);
    border-radius: 12px;
    margin-bottom: 24px;
    animation: fadeInUp 0.5s ease forwards;
    animation-delay: 0.05s;
    opacity: 0;
}

.info-icon {
    flex-shrink: 0;
    width: 20px;
    height: 20px;
    color: #3b82f6;
}

.info-text {
    font-size: 13px;
    color: #aaa;
    line-height: 1.6;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width: 768px) {
    .form-container {
        padding: 30px 20px;
    }

    .form-row {
        grid-template-columns: 1fr;
    }

    .form-title {
        font-size: 26px;
    }

    .form-actions {
        flex-direction: column;
    }
}
</style>

<div class="coupon-form-page">
    <div class="form-header">
        <h2 class="form-title">Add Coupon</h2>
        <p class="form-subtitle">Create a new discount coupon for your customers</p>
    </div>

    <div class="form-container">
        <div class="info-box">
            <svg class="info-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="info-text">Make sure to set appropriate validity dates and discount values. The coupon code must be unique.</p>
        </div>

        <form method="post" class="coupon-form">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">Coupon Code</label>
                <input type="text" name="code" required class="form-input"
                       placeholder="e.g., MANLY100">
            </div>

            <div class="form-group">
                <label class="form-label">Discount Type</label>
                <select name="discount_type" required class="form-select">
                    <option value="">-- Select Discount Type --</option>
                    <option value="FLAT">Flat Amount</option>
                    <option value="PERCENT">Percentage</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Discount Value</label>
                <input type="number" step="0.01" name="discount_value" required class="form-input"
                       placeholder="e.g., 100 or 10">
            </div>

            <div class="form-group">
                <label class="form-label optional">Minimum Order Amount</label>
                <input type="number" name="min_purchase_amount" step="0.01" class="form-input"
                       placeholder="e.g., 500">
            </div>

            <div class="form-group">
                <label class="form-label optional">Max Discount Amount (for %)</label>
                <input type="number" step="0.01" name="max_discount_amount" class="form-input"
                       placeholder="e.g., 200">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Valid From</label>
                    <input type="date" name="valid_from" id="start_date" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Valid To</label>
                    <input type="date" name="valid_to" id="end_date" class="form-input" required>
                </div>
            </div>

            <div class="form-group">
                <label class="checkbox-group">
                    <input type="checkbox" name="is_active" checked class="form-checkbox">
                    <span class="checkbox-label">Active</span>
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    Add Coupon
                </button>
                <a href="{% url 'admin_coupon_list' %}" class="btn-cancel">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    const discountType = document.querySelector('[name="discount_type"]');
    const discountValue = document.querySelector('[name="discount_value"]');
    const minPurchase = document.querySelector('[name="min_purchase_amount"]');
    const maxDiscount = document.querySelector('[name="max_discount_amount"]');

    function toggleFields() {
        if (!discountType) return;

        if (discountType.value === "FLAT") {
            // FLAT: disable discount_value
            discountValue.value = "";
            discountValue.disabled = true;

            minPurchase.disabled = false;
            maxDiscount.disabled = false;
        }

        if (discountType.value === "PERCENT") {
            discountValue.disabled = false;
            minPurchase.disabled = false;
            maxDiscount.disabled = false;
        }
    }

    discountType.addEventListener("change", toggleFields);
    toggleFields(); // initial state for edit page
});
document.addEventListener("DOMContentLoaded", function () {
    const startInput = document.getElementById("start_date");
    const endInput = document.getElementById("end_date");

    if (!startInput || !endInput) return;

    const today = new Date().toISOString().split("T")[0];

    startInput.min = today;
    endInput.min = today;

    function syncEndDateMin() {
        const startDate = startInput.value;

        if (startDate && startDate > today) {
            endInput.min = startDate;
        } else {
            endInput.min = today;
        }

        if (endInput.value && endInput.value < endInput.min) {
            endInput.value = "";
        }
    }

    syncEndDateMin();
    startInput.addEventListener("change", syncEndDateMin);
});
</script>

{% endblock %}
