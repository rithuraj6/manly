{% extends 'adminpanel/base.html' %}
{% load static %}

{% block title %}Dashboard | Admin{% endblock %}

{% block content %}
<div class="admin-dashboard">
    <!-- Main Content Wrapper -->
    <div class="dashboard-content">
        <!-- Header -->
        <div class="dashboard-header">
            <h2>Sales Summary</h2>
            <div class="header-actions">
                <div class="year-selector">
                    <span class="calendar-icon">ðŸ“…</span>
                    <select class="year-select">
                        <option>2023</option>
                        <option>2024</option>
                        <option selected>2025</option>
                        <option>2026</option>
                    </select>
                    <span class="dropdown-arrow">â–¼</span>
                </div>
                <button class="download-btn" onclick="handleDownload(this)">
                    <span class="btn-text">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                            <polyline points="7 10 12 15 17 10"></polyline>

                    <span class="spinner"></span>

            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card" data-delay="0.2">

                    <span class="stat-label">Revenue</span>
                    <span class="stat-change positive">+22%</span>
                </div>
                <div class="stat-value">$7,825</div>
                <div class="sparkline-wrapper">
                    <canvas id="sparkline-revenue" class="sparkline"></canvas>
                </div>
            </div>
            
            <div class="stat-card" data-delay="0.3">
                <div class="stat-header">
                    <span class="stat-label">Orders</span>
                    <span class="stat-change negative">-25%</span>
                </div>
                <div class="stat-value">900</div>
                <div class="sparkline-wrapper">
                    <canvas id="sparkline-orders" class="sparkline"></canvas>
                </div>
            </div>
            
            <div class="stat-card" data-delay="0.4">
                <div class="stat-header">
                    <span class="stat-label">Products Sold</span>
                    <span class="stat-change positive">+45%</span>
                </div>
                <div class="stat-value">14.4k</div>
                <div class="sparkline-wrapper">
                    <canvas id="sparkline-products" class="sparkline"></canvas>
                </div>
            </div>
            
            <div class="stat-card" data-delay="0.5">
                <div class="stat-header">
                    <span class="stat-label">Total Customers</span>
                    <span class="stat-change positive">+4%</span>
                </div>
                <div class="stat-value">100</div>
                <div class="sparkline-wrapper">
                    <canvas id="sparkline-customers" class="sparkline"></canvas>
                </div>
            </div>
        </div>

        <!-- Main Chart -->
        <div class="chart-container">
            <div class="chart-header">
                <div class="chart-title">
                    <span class="dot"></span>
                    <span>Orders Update</span>
                </div>
                <button class="view-details-btn">
                    View Details
                    <span class="arrow">â†’</span>
                </button>
            </div>
            <div class="chart-wrapper">
                <canvas id="ordersChart"></canvas>
            </div>
            <div class="chart-tooltip" id="chartTooltip">
                <div class="tooltip-value"></div>
            </div>
        </div>

      

        <!-- Footer -->
        <div class="dashboard-footer">
            Â© 2025 Manly. All Rights Reserved.
        </div>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .admin-dashboard {
        display: flex;
        min-height: 100vh;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        color: #e0e0e0;
        position: relative;
        overflow: hidden;
    }

    /* Animated Background */
    @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    /* Floating Pattern Overlay */
    .admin-dashboard::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 50%, rgba(255, 140, 0, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(34, 139, 34, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 50% 20%, rgba(255, 69, 0, 0.03) 0%, transparent 50%);
        animation: floatPattern 20s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
    }

    @keyframes floatPattern {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    .dashboard-content {
        flex: 1;
        padding: 40px;
        overflow-y: auto;
        position: relative;
        z-index: 1;
    }

    /* Header Animations */
    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
        opacity: 0;
        animation: slideInRight 0.8s ease forwards;
    }

    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(30px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .dashboard-header h2 {
        font-size: 32px;
        font-weight: 600;
        letter-spacing: -0.5px;
    }

    .header-actions {
        display: flex;
        gap: 15px;
        align-items: center;
        opacity: 0;
        animation: slideInRight 1s ease forwards;
        animation-delay: 0.2s;
    }

    /* Year Selector with Glow */
    .year-selector {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(30, 30, 30, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 12px 20px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    .year-selector:hover {
        border-color: rgba(255, 140, 0, 0.5);
        box-shadow: 0 0 20px rgba(255, 140, 0, 0.2);
        transform: translateY(-2px);
    }

    .year-select {
        background: transparent;
        border: none;
        color: white;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        outline: none;
        appearance: none;
    }

    .year-select:focus {
        outline: none;
    }

    .calendar-icon {
        font-size: 18px;
    }

    .dropdown-arrow {
        font-size: 10px;
        opacity: 0.7;
    }

    /* Download Button with Ripple */
    .download-btn {
        background: white;
        color: black;
        padding: 12px 30px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .download-btn::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s ease, height 0.6s ease;
    }

    .download-btn:active::after {
        width: 300px;
        height: 300px;
    }

    .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
    }

    .btn-text {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    /* Loading Spinner */
    .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(0, 0, 0, 0.3);
        border-top-color: black;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .download-btn.loading .spinner {
        display: inline-block;
    }

    .download-btn.loading .btn-text {
        display: none;
    }

    /* Stats Grid */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-bottom: 30px;
    }

    /* Stat Cards with Staggered Animation */
    .stat-card {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s ease;
        opacity: 0;
        animation: scaleIn 0.6s ease forwards;
        position: relative;
        overflow: hidden;
    }

    .stat-card:nth-child(1) { animation-delay: 0.2s; }
    .stat-card:nth-child(2) { animation-delay: 0.3s; }
    .stat-card:nth-child(3) { animation-delay: 0.4s; }
    .stat-card:nth-child(4) { animation-delay: 0.5s; }

    @keyframes scaleIn {
        from {
            opacity: 0;
            transform: scale(0.8);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    /* Glowing Border Effect on Hover */
    .stat-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
        transform: rotate(45deg);
        transition: all 0.6s ease;
    }

    .stat-card:hover::before {
        left: 100%;
    }

    .stat-card:hover {
        transform: translateY(-5px);
        border-color: rgba(255, 140, 0, 0.5);
        box-shadow: 0 10px 40px rgba(255, 140, 0, 0.2);
    }

    .stat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .stat-label {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
    }

    .stat-change {
        font-size: 13px;
        font-weight: 600;
        padding: 4px 10px;
        border-radius: 6px;
    }

    .positive { 
        color: #22c55e;
        background: rgba(34, 197, 94, 0.1);
    }

    .negative { 
        color: #ef4444;
        background: rgba(239, 68, 68, 0.1);
    }

    .stat-value {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .sparkline-wrapper {
        height: 50px;
    }

    .sparkline {
        width: 100% !important;
        height: 50px !important;
    }

    /* Chart Container */
    .chart-container {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 30px;
        opacity: 0;
        animation: slideUp 0.8s ease forwards;
        animation-delay: 0.6s;
        position: relative;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .chart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .chart-title {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
        font-weight: 500;
    }

    .dot {
        width: 8px;
        height: 8px;
        background: #ff8c00;
        border-radius: 50%;
        box-shadow: 0 0 10px #ff8c00;
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { 
            box-shadow: 0 0 10px #ff8c00;
            transform: scale(1);
        }
        50% { 
            box-shadow: 0 0 20px #ff8c00;
            transform: scale(1.1);
        }
    }

    .view-details-btn {
        padding: 10px 20px;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
    }

    .view-details-btn:hover {
        border-color: rgba(255, 140, 0, 0.5);
        background: rgba(255, 140, 0, 0.1);
        transform: translateX(5px);
    }

    .arrow {
        transition: transform 0.3s ease;
    }

    .view-details-btn:hover .arrow {
        transform: translateX(5px);
    }

    .chart-wrapper {
        position: relative;
        height: 400px;
    }

    #ordersChart {
        max-height: 400px;
    }

    /* Quick Stats */
    .quick-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
        opacity: 0;
        animation: fadeIn 0.8s ease forwards;
        animation-delay: 0.8s;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .quick-stat-item {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        gap: 15px;
        transition: all 0.3s ease;
    }

    .quick-stat-item:hover {
        transform: translateY(-3px);
        border-color: rgba(255, 140, 0, 0.3);
        box-shadow: 0 5px 20px rgba(255, 140, 0, 0.1);
    }

    .stat-icon {
        font-size: 32px;
    }

    .stat-info {
        display: flex;
        flex-direction: column;
    }

    .stat-number {
        font-size: 24px;
        font-weight: 700;
    }

    .stat-text {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.6);
    }

    /* Footer */
    .dashboard-footer {
        text-align: center;
        padding: 30px;
        opacity: 0.5;
        font-size: 14px;
    }

    /* Input Focus Glow */
    input:focus, select:focus, .year-select:focus {
        outline: none;
        border-color: white !important;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3) !important;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
        .stats-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 768px) {
        .dashboard-content { 
            padding: 20px; 
        }
        
        .dashboard-header { 
            flex-direction: column; 
            align-items: flex-start; 
            gap: 15px; 
        }
        
        .stats-grid { 
            grid-template-columns: 1fr; 
        }
        
        .quick-stats {
            grid-template-columns: 1fr;
        }
    }
</style>

<script>
    // Download Button Handler
    function handleDownload(btn) {
        btn.classList.add('loading');
        
        // Simulate download process
        setTimeout(() => {
            btn.classList.remove('loading');
            alert('Sales report downloaded successfully!');
        }, 2000);
    }

    // Initialize after DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        
        // Sparkline Data
        const sparklineData = {
            revenue: [3000, 4000, 3500, 5000, 6000, 7825],
            orders: [1200, 1100, 1000, 950, 920, 900],
            products: [10000, 11000, 12000, 13000, 14000, 14400],
            customers: [80, 85, 90, 95, 98, 100]
        };

        // Create Sparklines
        Object.keys(sparklineData).forEach(key => {
            const canvas = document.getElementById(`sparkline-${key}`);
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['', '', '', '', '', ''],
                    datasets: [{
                        data: sparklineData[key],
                        borderColor: key === 'orders' ? '#ef4444' : (key === 'revenue' ? '#ff8c00' : '#22c55e'),
                        backgroundColor: 'transparent',
                        tension: 0.4,
                        pointRadius: 0,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: false },
                        tooltip: { enabled: false }
                    },
                    scales: { 
                        x: { display: false },
                        y: { display: false }
                    }
                }
            });
        });

        // Main Orders Chart
        const ctx = document.getElementById('ordersChart');
        if (ctx) {
            const chartCtx = ctx.getContext('2d');
            const gradient = chartCtx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(255, 140, 0, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 140, 0, 0)');

            new Chart(chartCtx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 45}, (_, i) => i + 16),
                    datasets: [{
                        label: 'Orders Value',
                        data: [1000000, 1300000, 1500000, 1400000, 1200000, 1500000, 1600000, 
                               1400000, 1100000, 1300000, 1700000, 1900000, 2100000, 2000000,
                               1800000, 1900000, 2000000, 2100000, 2200000, 2300000, 2400000,
                               2300000, 2200000, 2100000, 2000000, 2100000, 2200000, 2300000,
                               2200000, 2100000, 2000000, 2100000, 2200000, 2300000, 2400000,
                               2500000, 2400000, 2300000, 2400000, 2500000, 2600000, 2500000, 
                               2400000, 2500000, 2600000],
                        borderColor: '#ff8c00',
                        backgroundColor: gradient,
                        tension: 0.4,
                        borderWidth: 3,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: '#ff8c00',
                        pointHoverBorderColor: 'white',
                        pointHoverBorderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return '$' + (context.parsed.y / 1000000).toFixed(1) + 'M';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.5)',
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.5)',
                                callback: function(value) {
                                    return '$' + (value / 1000000).toFixed(1) + 'M';
                                }
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }
    });
</script>

{% endblock %}
