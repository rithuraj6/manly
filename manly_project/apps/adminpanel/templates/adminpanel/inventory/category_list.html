{% extends "adminpanel/base.html" %}
{% block content %}

<div class="inventory-wrapper">
    <div class="inventory-header">
        <h2>Inventory Management</h2>
        <div class="header-stats">
            <div class="stat-badge">
                <span class="stat-label">Total Categories</span>
                <span class="stat-value">{{ categories|length }}</span>
            </div>
        </div>
    </div>

    <div class="category-grid">
        {% for category in categories %}
            <a href="{% url 'inventory_products' category.id %}" class="category-card">
                <div class="card-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                </div>
                <div class="card-content">
                    <h3 class="category-name">{{ category.name }}</h3>
                    <p class="category-count">
                        <span class="count-number">{{ category.product_count }}</span>
                        <span class="count-label">Products</span>
                    </p>
                </div>
                <div class="card-arrow">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </div>
                <div class="card-glow"></div>
            </a>
        {% empty %}
            <div class="empty-state">
                <div class="empty-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
                <p class="empty-text">No active categories found</p>
            </div>
        {% endfor %}
    </div>
</div>

<style>
/* ========================================
   INVENTORY CATEGORIES PAGE
   Dark Theme with Liquid Effects
======================================== */

.inventory-wrapper {
    padding: 0;
    animation: fadeIn 0.5s ease;
}

/* Header */
.inventory-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    animation: slideInDown 0.6s ease;
}

.inventory-header h2 {
    font-size: 32px;
    font-weight: 700;
    color: #fff;
    letter-spacing: 0.5px;
    margin: 0;
    background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.header-stats {
    display: flex;
    gap: 15px;
}

.stat-badge {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 24px;
    background: rgba(26, 26, 26, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid #2a2a2a;
    border-radius: 12px;
    transition: all 0.3s ease;
}

.stat-badge:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(255, 140, 0, 0.2);
    border-color: #ff8c00;
}

.stat-label {
    font-size: 11px;
    color: #999;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-weight: 600;
    margin-bottom: 4px;
}

.stat-value {
    font-size: 24px;
    font-weight: 700;
    color: #ff8c00;
}

/* Category Grid */
.category-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 25px;
    animation: fadeIn 0.6s ease 0.2s backwards;
}

/* Category Card with Liquid Effect */
.category-card {
    position: relative;
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 28px;
    background: rgba(26, 26, 26, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid #2a2a2a;
    border-radius: 16px;
    text-decoration: none;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    animation: slideInUp 0.6s ease forwards;
    opacity: 0;
}

.category-card:nth-child(1) { animation-delay: 0.1s; }
.category-card:nth-child(2) { animation-delay: 0.15s; }
.category-card:nth-child(3) { animation-delay: 0.2s; }
.category-card:nth-child(4) { animation-delay: 0.25s; }
.category-card:nth-child(5) { animation-delay: 0.3s; }
.category-card:nth-child(6) { animation-delay: 0.35s; }

/* Liquid Glow Effect */
.card-glow {
    position: absolute;
    top: -100%;
    left: -100%;
    width: 300%;
    height: 300%;
    background: radial-gradient(circle, rgba(255, 140, 0, 0.15) 0%, transparent 70%);
    opacity: 0;
    transition: all 0.6s ease;
    pointer-events: none;
    animation: liquidRotate 8s linear infinite;
}

@keyframes liquidRotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.category-card:hover .card-glow {
    opacity: 1;
    top: -50%;
    left: -50%;
}

.category-card:hover {
    transform: translateY(-8px) scale(1.02);
    border-color: #ff8c00;
    box-shadow: 0 12px 40px rgba(255, 140, 0, 0.25);
    background: rgba(30, 30, 30, 0.9);
}

/* Card Icon */
.card-icon {
    width: 60px;
    height: 60px;
    min-width: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff8c00, #ff6b00);
    border-radius: 14px;
    position: relative;
    transition: all 0.4s ease;
    box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
}

.card-icon svg {
    color: #fff;
    transition: all 0.4s ease;
}

.category-card:hover .card-icon {
    transform: rotate(10deg) scale(1.1);
    box-shadow: 0 8px 25px rgba(255, 140, 0, 0.5);
}

.category-card:hover .card-icon svg {
    transform: scale(1.2);
}

/* Card Content */
.card-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.category-name {
    font-size: 20px;
    font-weight: 700;
    color: #fff;
    margin: 0;
    transition: all 0.3s ease;
}

.category-card:hover .category-name {
    color: #ff8c00;
    transform: translateX(5px);
}

.category-count {
    display: flex;
    align-items: baseline;
    gap: 8px;
    margin: 0;
}

.count-number {
    font-size: 28px;
    font-weight: 700;
    color: #ff8c00;
    transition: all 0.3s ease;
}

.count-label {
    font-size: 13px;
    color: #999;
    font-weight: 500;
}

.category-card:hover .count-number {
    transform: scale(1.15);
}

/* Card Arrow */
.card-arrow {
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 140, 0, 0.1);
    border-radius: 8px;
    transition: all 0.4s ease;
}

.card-arrow svg {
    color: #ff8c00;
    transition: all 0.4s ease;
}

.category-card:hover .card-arrow {
    background: #ff8c00;
    transform: translateX(5px);
}

.category-card:hover .card-arrow svg {
    color: #fff;
    transform: translateX(3px);
}

/* Empty State */
.empty-state {
    grid-column: 1 / -1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 80px 20px;
    background: rgba(26, 26, 26, 0.5);
    border: 2px dashed #2a2a2a;
    border-radius: 16px;
    animation: fadeIn 0.6s ease;
}

.empty-icon {
    margin-bottom: 20px;
    color: #666;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

.empty-text {
    font-size: 16px;
    color: #999;
    margin: 0;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width: 768px) {
    .inventory-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
    }

    .inventory-header h2 {
        font-size: 24px;
    }

    .category-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }

    .category-card {
        padding: 24px;
    }

    .card-icon {
        width: 50px;
        height: 50px;
        min-width: 50px;
    }

    .category-name {
        font-size: 18px;
    }

    .count-number {
        font-size: 24px;
    }
}

@media (max-width: 480px) {
    .inventory-header h2 {
        font-size: 20px;
    }

    .category-card {
        padding: 20px;
        gap: 15px;
    }

    .card-icon {
        width: 45px;
        height: 45px;
        min-width: 45px;
    }

    .card-icon svg {
        width: 24px;
        height: 24px;
    }
}
</style>

{% endblock %}
