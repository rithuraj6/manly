<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | MANLY</title>
    <style>
        /* ========================================
           MANLY ADMIN - DARK THEME
           Color Palette:
           - Background: #0a0a0a (Deep Black)
           - Card: #1a1a1a (Dark Gray)
           - Border: #333 (Medium Gray)
           - Input BG: #0f0f0f (Almost Black)
           - Input Border: #2a2a2a (Dark Border)
           - Text: #e0e0e0 (Light Gray)
           - Accent: #fff (Pure White)
           - Button: #fff (White)
           - Button Hover: #f0f0f0 (Off White)
        ======================================== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.03) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Logo Section */
        .logo-container {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 8px;
            color: #fff;
            font-family: 'Georgia', serif;
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        .logo-subtitle {
            font-size: 11px;
            letter-spacing: 3px;
            color: #999;
            margin-top: 5px;
            font-weight: 500;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 480px;
            padding: 50px 60px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.5),
                0 0 100px rgba(255,255,255,0.03);
            animation: fadeInUp 0.8s ease;
            position: relative;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #333, #1a1a1a, #333);
            border-radius: 24px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-container:hover::before {
            opacity: 1;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: slideInUp 0.6s ease forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }

        .form-group label {
            font-size: 13px;
            font-weight: 500;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 18px 20px;
            font-size: 15px;
            background: #0f0f0f;
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            color: #e0e0e0;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: #666;
        }

        .form-group input:focus {
            outline: none;
            border-color: #fff;
            background: #151515;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        /* Login Button */
        .login-btn {
            margin-top: 20px;
            padding: 18px;
            background: #fff;
            color: #0a0a0a;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideInUp 0.6s ease 0.4s forwards;
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0,0,0,0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .login-btn:hover {
            background: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.2);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        /* Error Message */
        .error-message {
            padding: 12px 16px;
            background: rgba(239, 83, 80, 0.1);
            border: 1px solid rgba(239, 83, 80, 0.3);
            border-radius: 8px;
            color: #ef5350;
            font-size: 14px;
            text-align: center;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 30px;
            text-align: center;
            font-size: 13px;
            color: #666;
            animation: fadeIn 1s ease 0.5s forwards;
            opacity: 0;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
                margin: 0 20px;
            }

            .logo {
                font-size: 36px;
                letter-spacing: 6px;
            }

            .login-title {
                font-size: 24px;
            }
        }

        /* Loading State */
        .login-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #0a0a0a;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Focus visible for accessibility */
        *:focus-visible {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <div class="logo-container">
        <div class="logo">MANLY</div>
        <div class="logo-subtitle">ADMIN PANEL</div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h2 class="login-title">Admin Login</h2>

        <form method="post" action="" class="login-form" id="loginForm">
            {% csrf_token %}

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="admin@manly.com"
                        required
                        autocomplete="email"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <button type="submit" class="login-btn" id="loginBtn">
                Login
            </button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 Manly. All Rights Reserved.
    </div>

    <script>
        // Form submission handler with loading state
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('loginBtn');
            btn.classList.add('loading');
            btn.textContent = '';
        });

        // Add ripple effect on button click
        document.querySelector('.login-btn').addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            this.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });

        // Auto-focus email field on load
        window.addEventListener('load', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
