{% extends "account/account_base.html" %}
{% load static %}

{% block account_content %}
<div class="password-change-container">
    <div class="password-icon-wrapper">
        <div class="password-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>
    </div>

    <h2 class="content-title">Change Password</h2>
    
    <p class="password-info">
        Enter your current password and choose a new secure password.
    </p>

    

    <form method="POST" class="password-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="old_password">old password</label>
            <div class="password-input-wrapper">
                <input 
                    type="password" 
                    name="old_password" 
                    id="old_password"
                    required
                    autocomplete="current-password"
                >
                <button type="button" class="toggle-password" data-target="old_password">
                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="form-group">
            <label for="new_password">new password</label>
            <div class="password-input-wrapper">
                <input 
                    type="password" 
                    name="new_password" 
                    id="new_password"
                    required
                    autocomplete="new-password"
                >
                <button type="button" class="toggle-password" data-target="new_password">
                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                </button>
            </div>
            <div class="password-strength">
                <div class="strength-meter">
                    <div class="strength-meter-fill"></div>
                </div>
                <p class="strength-text"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="confirm_password">confirm new password</label>
            <div class="password-input-wrapper">
                <input 
                    type="password" 
                    name="confirm_password" 
                    id="confirm_password"
                    required
                    autocomplete="new-password"
                >
                <button type="button" class="toggle-password" data-target="confirm_password">
                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                </button>
            </div>
        </div>



        <button type="submit" class="btn-primary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            Update Password
        </button>
    </form>
</div>

<style>
.password-change-container {
    max-width: 550px;
    margin: 0 auto;
    padding: 40px 20px;
    animation: fadeIn 0.5s ease;
}

/* Icon Section */
.password-icon-wrapper {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
    animation: scaleIn 0.6s ease;
}

.password-icon {
    width: 100px;
    height: 100px;
    background: #f8f8f8;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 4px solid #fff;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    transition: all 0.4s ease;
}

.password-icon:hover {
    transform: scale(1.05) rotate(5deg);
    box-shadow: 0 12px 32px rgba(0,0,0,0.18);
}

.password-icon svg {
    color: #1a1a1a;
}

/* Title */
.content-title {
    font-size: 24px;
    font-weight: 600;
    color: #1a1a1a;
    margin-bottom: 15px;
    text-align: center;
    animation: slideInUp 0.5s ease 0.1s forwards;
    opacity: 0;
}

/* Info Text */
.password-info {
    font-size: 15px;
    color: #666;
    margin-bottom: 30px;
    line-height: 1.6;
    text-align: center;
    animation: slideInUp 0.5s ease 0.2s forwards;
    opacity: 0;
}

/* Form Styling */
.password-form {
    background: #f8f8f8;
    border-radius: 16px;
    padding: 35px;
    animation: slideInUp 0.5s ease 0.3s forwards;
    opacity: 0;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 25px;
    animation: slideInUp 0.5s ease forwards;
    opacity: 0;
}

.form-group:nth-child(2) { animation-delay: 0.4s; }
.form-group:nth-child(3) { animation-delay: 0.5s; }
.form-group:nth-child(4) { animation-delay: 0.6s; }

.form-group label {
    font-size: 14px;
    font-weight: 600;
    color: #1a1a1a;
    text-transform: lowercase;
}

.password-input-wrapper {
    position: relative;
}

.password-input-wrapper input {
    width: 100%;
    padding: 16px 50px 16px 20px;
    font-size: 15px;
    background: #fff;
    border: 2px solid #1a1a1a;
    border-radius: 30px;
    color: #1a1a1a;
    transition: all 0.3s ease;
}

.password-input-wrapper input:focus {
    outline: none;
    border-color: #333;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

.toggle-password {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px;
    color: #666;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.toggle-password:hover {
    color: #1a1a1a;
    transform: translateY(-50%) scale(1.1);
}

/* Password Strength Meter */
.password-strength {
    margin-top: 8px;
}

.strength-meter {
    height: 4px;
    background: #e5e5e5;
    border-radius: 2px;
    overflow: hidden;
}

.strength-meter-fill {
    height: 100%;
    width: 0%;
    transition: all 0.3s ease;
    border-radius: 2px;
}

.strength-text {
    font-size: 12px;
    margin-top: 6px;
    font-weight: 600;
    transition: all 0.3s ease;
}

/* Password Requirements */
.password-requirements {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 25px;
    animation: slideInUp 0.5s ease 0.7s forwards;
    opacity: 0;
}

.requirements-title {
    font-size: 13px;
    font-weight: 600;
    color: #1a1a1a;
    margin: 0 0 12px 0;
}

.requirements-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.requirement {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 13px;
    color: #999;
    transition: all 0.3s ease;
}

.requirement.valid {
    color: #2e7d32;
}

.requirement .check-icon {
    opacity: 0.3;
    transition: all 0.3s ease;
}

.requirement.valid .check-icon {
    opacity: 1;
    color: #2e7d32;
}




/* Button */
.btn-primary {
    width: 100%;
    padding: 16px 40px;
    background: #1a1a1a;
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    animation: slideInUp 0.5s ease 0.8s forwards;
    opacity: 0;
}

.btn-primary:hover {
    background: #333;
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

.btn-primary:active {
    transform: translateY(-1px);
}

.btn-primary svg {
    transition: transform 0.3s ease;
}

.btn-primary:hover svg {
    transform: scale(1.1);
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes scaleIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Responsive */
@media (max-width: 768px) {
    .password-change-container {
        padding: 30px 15px;
    }

    .password-form {
        padding: 25px 20px;
    }

    .password-icon {
        width: 80px;
        height: 80px;
    }

    .password-icon svg {
        width: 36px;
        height: 36px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const input = document.getElementById(targetId);
            const eyeIcon = this.querySelector('.eye-icon');
            const eyeOffIcon = this.querySelector('.eye-off-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                input.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        });
    });

    // Password strength checker
    const newPasswordInput = document.getElementById('new_password');
    const strengthMeterFill = document.querySelector('.strength-meter-fill');
    const strengthText = document.querySelector('.strength-text');

    if (newPasswordInput) {
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            checkPasswordStrength(password);
            checkPasswordRequirements(password);
        });
    }

    function checkPasswordStrength(password) {
        let strength = 0;
        
        if (password.length >= 8) strength += 25;
        if (password.length >= 12) strength += 25;
        if (/[a-z]/.test(password)) strength += 12.5;
        if (/[A-Z]/.test(password)) strength += 12.5;
        if (/[0-9]/.test(password)) strength += 12.5;
        if (/[^a-zA-Z0-9]/.test(password)) strength += 12.5;

        strengthMeterFill.style.width = strength + '%';

        if (strength <= 25) {
            strengthMeterFill.style.background = '#f44336';
            strengthText.textContent = 'Weak';
            strengthText.style.color = '#f44336';
        } else if (strength <= 50) {
            strengthMeterFill.style.background = '#ff9800';
            strengthText.textContent = 'Fair';
            strengthText.style.color = '#ff9800';
        } else if (strength <= 75) {
            strengthMeterFill.style.background = '#2196f3';
            strengthText.textContent = 'Good';
            strengthText.style.color = '#2196f3';
        } else {
            strengthMeterFill.style.background = '#4caf50';
            strengthText.textContent = 'Strong';
            strengthText.style.color = '#4caf50';
        }
    }

    function checkPasswordRequirements(password) {
        const requirements = {
            length: password.length >= 8,
            uppercase: /[A-Z]/.test(password),
            lowercase: /[a-z]/.test(password),
            number: /[0-9]/.test(password)
        };

        Object.keys(requirements).forEach(key => {
            const requirement = document.querySelector(`[data-requirement="${key}"]`);
            if (requirements[key]) {
                requirement.classList.add('valid');
            } else {
                requirement.classList.remove('valid');
            }
        });
    }

    // Match password validation
    const confirmPasswordInput = document.getElementById('confirm_password');
    if (confirmPasswordInput && newPasswordInput) {
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value && this.value !== newPasswordInput.value) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    }
});
</script>

{% endblock %}
