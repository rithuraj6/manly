{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="account-wrapper">
    <div class="account-container">
        <!-- Sidebar Navigation -->
        <aside class="account-sidebar">
            <h2 class="sidebar-title">My Account</h2>
            
            <nav class="sidebar-nav">
                <a href="{% url 'account_profile' %}"
                    class="sidebar-link {% if request.resolver_match.url_name == 'account_profile' or request.resolver_match.url_name == 'account_profile_edit' %}active{% endif %}">
                        <span>Personal Information</span>
                </a>

                <a href="{% url 'account_addresses'%}"class="sidebar-link {% if request.resolver_match.url_name == 'account_address' %}active{% endif %}">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span>Address</span>
                </a>

                <a href="{% url 'user_orders' %}" class="sidebar-link {% if request.resolver_match.url_name == 'account_orders' %}active{% endif %}">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                    <span>Order</span>
                </a>

                <a href="{% url  'wallet_page'%}" class="sidebar-link {% if request.resolver_match.url_name == 'account_wallet' %}active{% endif %}">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                        <line x1="1" y1="10" x2="23" y2="10"></line>
                    </svg>
                    <span>Wallet</span>
                </a>

                <a href="{% url 'user_coupons'%}" class="sidebar-link {% if request.resolver_match.url_name == 'account_coupon' %}active{% endif %}">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                        <line x1="7" y1="7" x2="7.01" y2="7"></line>
                    </svg>
                    <span>Coupon</span>
                </a>

                <a href="{% url 'change_password'%}" class="sidebar-link {% if request.resolver_match.url_name == 'account_password' %}active{% endif %}">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <span>Password Change</span>
                </a>

                     <a href="{% url 'account_logout' %}" class="sidebar-link logout-link">
                
                    <span>Logout</span>
                    </a>
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <section class="account-content">
            {% block account_content %}{% endblock %}
        </section>
    </div>

    <!-- CONFIRMATION MODAL - Complete Code -->

<!-- Modal HTML -->
<div id="confirmModal" class="confirm-modal hidden">
  <div class="confirm-box">
    <h3 id="confirmTitle">Confirm Action</h3>
    <p id="confirmMessage">Are you sure you want to continue?</p>
    <div class="confirm-actions">
      <button type="button" id="confirmCancel" class="btn btn-outline">
        Cancel
      </button>
      <a href="#" id="confirmOk" class="btn btn-danger">
        Yes, Delete
      </a>
    </div>
  </div>
</div>


</div>

<style>
/* Account Wrapper */
.account-wrapper {
    max-width: 1400px;
    margin: 0 auto;
    padding: 40px 60px;
    min-height: 70vh;
}

.account-container {
    display: grid;
    grid-template-columns: 320px 1fr;
    gap: 40px;
}

/* Sidebar */
.account-sidebar {
    background: #fff;
    border: 2px solid #1a1a1a;
    border-radius: 16px;
    padding: 30px 0;
    height: fit-content;
    position: sticky;
    top: 100px;
    animation: slideInLeft 0.6s ease;
}

.sidebar-title {
    font-size: 20px;
    font-weight: 600;
    color: #1a1a1a;
    padding: 0 30px 20px;
    border-bottom: 1px solid #e5e5e5;
    margin-bottom: 10px;
}

.sidebar-nav {
    display: flex;
    flex-direction: column;
}

.sidebar-link {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 16px 30px;
    color: #1a1a1a;
    font-size: 15px;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s ease;
    position: relative;
    border-left: 3px solid transparent;
}

.sidebar-link::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 3px;
    background: #1a1a1a;
    transform: scaleY(0);
    transition: transform 0.3s ease;
}

.sidebar-link:hover {
    background: #f8f8f8;
    padding-left: 35px;
}

.sidebar-link:hover::before {
    transform: scaleY(1);
}

.sidebar-link.active {
    background: #f0f0f0;
    font-weight: 600;
    padding-left: 35px;
}

.sidebar-link.active::before {
    transform: scaleY(1);
}

.sidebar-link svg {
    transition: transform 0.3s ease;
}

.sidebar-link:hover svg {
    transform: scale(1.1);
}

/* Logout Link - Red Theme */
.sidebar-link.logout-link {
    color: #d32f2f;
    margin-top: 10px;
}

.sidebar-link.logout-link::before {
    background: #d32f2f;
}

.sidebar-link.logout-link:hover {
    background: #fef5f5;
}

.sidebar-link.logout-link svg {
    stroke: #d32f2f;
}


/* Account Content */
.account-content {
    background: #fff;
    border: 2px solid #1a1a1a;
    border-radius: 16px;
    padding: 40px;
    animation: slideInRight 0.6s ease;
}

/* Animations */
@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes slideInRight {
    from {
        opacity: 0;
        transform: translateX(30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Responsive */
@media (max-width: 968px) {
    .account-wrapper {
        padding: 30px 30px;
    }

    .account-container {
        grid-template-columns: 1fr;
        gap: 30px;
    }

    .account-sidebar {
        position: static;
    }
}

@media (max-width: 768px) {
    .account-wrapper {
        padding: 20px;
    }

    .account-content {
        padding: 30px 20px;
    }

    .sidebar-link {
        padding: 14px 20px;
        font-size: 14px;
    }

    .sidebar-link:hover,
    .sidebar-link.active {
        padding-left: 25px;
    }
}





/* ============================================
   CONFIRMATION MODAL - MODERN MINIMAL WHITE UI
   ============================================ */

/* Modal Backdrop */
.confirm-modal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0);
  backdrop-filter: blur(0px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  padding: 1rem;
  opacity: 0;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  pointer-events: none;
}

.confirm-modal:not(.hidden) {
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(8px);
  opacity: 1;
  pointer-events: all;
}

.confirm-modal.hidden {
  visibility: hidden;
}

/* Modal Box */
.confirm-box {
  background: white;
  border-radius: 20px;
  padding: 2.5rem;
  max-width: 440px;
  width: 100%;
  box-shadow: 
    0 20px 60px rgba(0, 0, 0, 0.15),
    0 0 0 1px rgba(0, 0, 0, 0.05);
  transform: scale(0.9) translateY(20px);
  opacity: 0;
  transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  position: relative;
  overflow: hidden;
}

.confirm-modal:not(.hidden) .confirm-box {
  transform: scale(1) translateY(0);
  opacity: 1;
  animation: modalBounce 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
}

@keyframes modalBounce {
  0% {
    transform: scale(0.9) translateY(20px);
    opacity: 0;
  }
  100% {
    transform: scale(1) translateY(0);
    opacity: 1;
  }
}

/* Subtle Top Accent Line */
.confirm-box::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, #dc2626, #ef4444);
}

/* Modal Title */
.confirm-box h3 {
  font-size: 1.5rem;
  font-weight: 600;
  color: #1a1a1a;
  margin: 0 0 0.75rem 0;
  letter-spacing: -0.02em;
  line-height: 1.3;
}

/* Modal Message */
.confirm-box p {
  color: #6b7280;
  font-size: 0.95rem;
  line-height: 1.6;
  margin: 0 0 2rem 0;
}

/* Action Buttons Container */
.confirm-actions {
  display: flex;
  gap: 0.75rem;
  justify-content: flex-end;
}

.confirm-actions .btn {
  padding: 0.75rem 1.5rem;
  font-size: 0.9rem;
  font-weight: 500;
  min-width: 100px;
  border-radius: 10px;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  text-align: center;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  border: none;
}

/* Cancel Button */
.confirm-actions .btn-outline {
  background: #f9fafb;
  color: #4b5563;
  border: 1.5px solid #e5e7eb;
}

.confirm-actions .btn-outline:hover {
  background: #f3f4f6;
  color: #1f2937;
  border-color: #d1d5db;
  transform: translateY(-1px);
}

.confirm-actions .btn-outline:active {
  transform: translateY(0);
}

/* Delete Button */
.confirm-actions .btn-danger {
  background: linear-gradient(135deg, #dc2626, #b91c1c);
  color: white;
  border: none;
  box-shadow: 0 4px 12px rgba(220, 38, 38, 0.2);
}

.confirm-actions .btn-danger:hover {
  background: linear-gradient(135deg, #b91c1c, #991b1b);
  box-shadow: 0 6px 16px rgba(220, 38, 38, 0.3);
  transform: translateY(-2px);
}

.confirm-actions .btn-danger:active {
  transform: translateY(0);
  box-shadow: 0 2px 8px rgba(220, 38, 38, 0.2);
}

/* Responsive Design */
@media (max-width: 480px) {
  .confirm-box {
    padding: 2rem 1.5rem;
    margin: 1rem;
    border-radius: 16px;
  }

  .confirm-box h3 {
    font-size: 1.25rem;
  }

  .confirm-box p {
    font-size: 0.9rem;
  }

  .confirm-actions {
    flex-direction: column-reverse;
    gap: 0.5rem;
  }

  .confirm-actions .btn {
    width: 100%;
    min-width: auto;
  }
}

</style>





<!-- Modal JavaScript -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const modal = document.getElementById("confirmModal");
  const messageBox = document.getElementById("confirmMessage");
  const confirmBtn = document.getElementById("confirmOk");
  const cancelBtn = document.getElementById("confirmCancel");
  
  if (!modal) return;
  
  // Handle all elements with data-confirm attribute
  document.querySelectorAll("[data-confirm]").forEach(btn => {
    btn.addEventListener("click", function (e) {
      e.preventDefault();
      messageBox.textContent = this.dataset.confirm;
      confirmBtn.href = this.dataset.url;
      modal.classList.remove("hidden");
    });
  });
  
  // Cancel button closes modal
  cancelBtn.addEventListener("click", function () {
    modal.classList.add("hidden");
  });
  
  // Click outside modal to close
  modal.addEventListener("click", function (e) {
    if (e.target === modal) {
      modal.classList.add("hidden");
    }
  });
  
  // Escape key closes modal
  document.addEventListener("keydown", function (e) {
    if (e.key === "Escape" && !modal.classList.contains("hidden")) {
      modal.classList.add("hidden");
    }
  });
});
</script>


{% endblock %}
