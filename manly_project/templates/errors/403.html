<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:"Access Denied" }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background: #111111;
            color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background 403 Text */
        .bg-text {
            position: absolute;
            font-size: 35vw;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 2px rgba(207, 0, 0, 0.93);
            text-stroke: 8px rgba(206, 3, 3, 0.86);
            z-index: 0;
            user-select: none;
            animation: float 8s ease-in-out infinite, glow 4s ease-in-out infinite;
            letter-spacing: -0.05em;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-20px) rotate(2deg) scale(1.02);
            }
            50% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            75% {
                transform: translateY(-15px) rotate(-2deg) scale(1.01);
            }
        }

        @keyframes glow {
            0%, 100% {
                -webkit-text-stroke: 2px rgba(255, 255, 255, 0.05);
                text-stroke: 2px rgba(218, 0, 0, 0.93);
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
            }
            50% {
                -webkit-text-stroke: 2px rgba(255, 255, 255, 0.1);
                text-stroke: 2px rgba(255, 255, 255, 0.1);
                filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.2));
            }
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 4px;
            background: rgba(235, 0, 0, 0.3);
            border-radius: 50%;
            animation: rise 15s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 25%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 40%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 55%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 70%; animation-delay: 3s; }
        .particle:nth-child(6) { left: 85%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 25%; animation-delay: 2s; }
        .particle:nth-child(8) { left: 25%; animation-delay: 2s; }

        @keyframes rise {
            0% {
                bottom: -10%;
                opacity: 0;
                transform: translateX(0) scale(1);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(100px) scale(0.5);
            }
        }

        /* Main Box */
        .box {
            background: rgba(28, 28, 28, 0.9);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 
                0 0 60px rgba(66, 2, 2, 0.38),
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(160, 1, 1, 0.3);
            border: 1px solid rgba(219, 27, 27, 0.73);
            position: relative;
            z-index: 2;
            animation: slideUp 1s ease-out, pulse 2s ease-in-out 1s infinite;
            transform-origin: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.01);
            }
        }

        /* Glowing Border Effect */
        .box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(252, 0, 0, 0.1), 
                transparent, 
                rgba(255, 255, 255, 0.1));
            border-radius: 24px;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
            opacity: 0.5;
        }

        @keyframes borderRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .box h1 {
            color: #df0000;
            margin-bottom: 15px;
            font-size: 2.5rem;
            font-weight: 700;
            animation: fadeIn 0.8s ease-out 0.2s both;
            text-shadow: 0 0 20px rgba(247, 27, 27, 0.3);
        }

        .box p {
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button Styles */
        .btn {
            background: #fff;
            color: #000;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 4px 15px rgba(255, 255, 255, 0.71),
                0 0 0 0 rgba(255, 255, 255, 0);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.11);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 6px 25px rgba(255, 255, 255, 0.3),
                0 0 0 8px rgba(255, 255, 255, 0.1);
            background: #f0f0f0;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .bg-text {
                font-size: 35vw;
            }
            
            .box {
                padding: 40px 30px;
            }
            
            .box h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Background 403 Text -->
    <div class="bg-text">403</div>

    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
          <div class="particle"></div>
            <div class="particle"></div>
              <div class="particle"></div>
                <div class="particle"></div>

                  <div class="particle"></div> 
                   <div class="particle"></div>
                  
    </div>

    <!-- Main Content Box -->
    <div class="box">
        <h1>{{ title }}</h1>
        <p>{{ message }}</p>
        <a href="{% url 'login' %}" class="btn btn-primary">
            Go to Login
        </a>
    </div>
</body>
</html>
