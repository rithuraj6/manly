{% extends "base.html" %}
{% block title %}Signup | MANLY{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Signup</h2>

        <form method="post">
            {% csrf_token %}

            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>

            {% if error %}
                <p style="color:#d32f2f; font-size:14px; margin-top:10px;">{{ error }}</p>
            {% endif %}

            <div class="auth-links-inline" style="justify-content: flex-end;">
                <a href="{% url 'login' %}">Login</a>
            </div>

            <button type="submit">Signup</button>
        </form>

        </div>
    </div>
</div>

<style>
/* Page-specific animation */
.auth-card {
    animation: fadeInScale 0.5s ease;
}

.auth-card input {
    animation: slideInFromRight 0.5s ease forwards;
    opacity: 0;
}

.auth-card input:nth-child(1) { animation-delay: 0.1s; }
.auth-card input:nth-child(2) { animation-delay: 0.2s; }
.auth-card input:nth-child(3) { animation-delay: 0.3s; }
.auth-card input:nth-child(4) { animation-delay: 0.4s; }

.auth-card button {
    animation: slideInFromRight 0.5s ease 0.5s forwards;
    opacity: 0;
}

.google-btn {
    animation: slideInFromRight 0.5s ease 0.6s forwards;
    opacity: 0;
}

@keyframes slideInFromRight {
    from {
        opacity: 0;
        transform: translateX(20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}
</style>

{% endblock %}
