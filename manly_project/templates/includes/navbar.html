{% load static %}

<nav class="navbar">
    <div class="navbar-inner container">
    
        <a href="{% url 'home' %}" class="navbar-logo">
            <svg width="80" height="80" viewBox="0 0 120 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- M letter -->
                <path d="M15 90V30H25L45 65L65 30H75V90H65V50L45 85L25 50V90H15Z" fill="black"/>
                
                <!-- A letter with triangle cutout -->
                <path fill-rule="evenodd" clip-rule="evenodd" d="M80 90L95 30H105L120 90H110L107 78H88L85 90H80ZM90 68H105L97.5 42L90 68Z" fill="black"/>
                <polygon points="97.5,50 92,65 103,65" fill="white"/>
            </svg>
            <span class="logo-subtitle">MANLY APPAREL STORE</span>
        </a>

        <button class="navbar-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="navbar-menu">
            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <a href="{% url 'shop' %}" class="nav-link">Shop</a>
            <a href="{% url 'contact' %}" class="nav-link">Contact Us</a>
            <a href="{% url 'about' %}" class="nav-link">About Us</a>
        </div>

        <div class="navbar-icons">
            <a href="{% url 'account_profile' %}" class="nav-icon" title="Profile">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </a>
            
            <a href="{% url 'wishlist_page' %}" class="nav-icon" title="Wishlist">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                <span class="wishlist-count" {% if wishlist_count == 0 %}style="display:none"{% endif %}>
                    {{ wishlist_count }}
                </span>
            </a>
            
            <a href="{% url 'cart_page' %}" class="nav-icon" title="Cart">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                <span class="cart-count" {% if cart_count == 0 %}style="display:none"{% endif %}> 
                    {{ cart_count }}
                </span>
            </a>
        </div>
    </div> 
</nav>

{% if breadcrumbs %}
<div class="breadcrumbs-wrapper">
    <div class="container">
        <nav class="breadcrumbs" aria-label="Breadcrumb">
            {% for crumb in breadcrumbs %}
                {% if crumb.url %}
                    <a href="{{ crumb.url }}">{{ crumb.label }}</a>
                    {% if not forloop.last %}<span class="breadcrumb-separator">/</span>{% endif %}
                {% else %}
                    <span class="current">{{ crumb.label }}</span>
                {% endif %}
            {% endfor %}
        </nav>
    </div>
</div>
{% endif %}

<style>
/* ==========================================
   RESET & BASE STYLES
   ========================================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ==========================================
   CONTAINER
   ========================================== */
.container {
    width: 100%;
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 clamp(16px, 4vw, 40px);
}

/* ==========================================
   NAVBAR STYLES
   ========================================== */
.navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: clamp(12px, 2vh, 20px) 0;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(8, 7, 7, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0);
    animation: fadeInDown 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.navbar::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
    opacity: 0;
    transition: opacity 0.4s ease;
}

.navbar.scrolled {
    background: rgba(255, 255, 255, 0.98);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
}

.navbar.scrolled::before {
    opacity: 1;
}

/* Navbar Inner Container */
.navbar-inner {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: clamp(12px, 3vw, 32px);
}

/* ==========================================
   LOGO SECTION
   ========================================== */
.navbar-logo {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    text-decoration: none;
    gap: 2px;
    position: relative;
    overflow: hidden;
    flex-shrink: 0;
}

.navbar-logo::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,107,107,0.1), transparent);
    transform: translate(-50%, -50%);
    transition: width 0.6s ease, height 0.6s ease;
}

.navbar-logo:hover::after {
    width: 120%;
    height: 120%;
}

.navbar-logo svg {
    width: clamp(56px, 10vw, 80px);
    height: clamp(56px, 10vw, 80px);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    filter: drop-shadow(0 0 0 transparent);
    position: relative;
    z-index: 1;
}

.navbar-logo:hover svg {
    transform: scale(1.08) rotate(2deg);
    filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
}

.logo-subtitle {
    font-size: clamp(7px, 1.2vw, 10px);
    letter-spacing: clamp(1px, 0.3vw, 2px);
    color: #666;
    font-weight: 500;
    margin-top: -5px;
    position: relative;
    z-index: 1;
    transition: all 0.3s ease;
    white-space: nowrap;
}

.navbar-logo:hover .logo-subtitle {
    letter-spacing: clamp(1.5px, 0.4vw, 2.5px);
    color: #ff6b6b;
}

/* ==========================================
   MOBILE MENU TOGGLE
   ========================================== */
.navbar-toggle {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
    padding: 10px;
    background: none;
    border: none;
    position: relative;
    z-index: 10;
    order: 2;
}

.navbar-toggle span {
    width: 25px;
    height: 2px;
    background: #1a1a1a;
    transition: all 0.3s ease;
    transform-origin: center;
    display: block;
}

.navbar-toggle:hover span {
    background: #ff6b6b;
}

.navbar-toggle.active span:nth-child(1) {
    transform: translateY(7px) rotate(45deg);
}

.navbar-toggle.active span:nth-child(2) {
    opacity: 0;
}

.navbar-toggle.active span:nth-child(3) {
    transform: translateY(-7px) rotate(-45deg);
}

/* ==========================================
   NAVIGATION MENU
   ========================================== */
.navbar-menu {
    display: flex;
    gap: clamp(20px, 4vw, 40px);
    align-items: center;
    flex: 1;
    justify-content: center;
}

.nav-link {
    font-size: clamp(14px, 1.8vw, 16px);
    font-weight: 500;
    color: #1a1a1a;
    text-decoration: none;
    position: relative;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    padding: 8px 0;
    overflow: hidden;
    white-space: nowrap;
}

.nav-link::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #ff6b6b, #eb1e1bff);
    transform: translateX(-50%);
    transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.nav-link::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,107,107,0.1), transparent);
    transition: left 0.5s ease;
}

.nav-link:hover {
    color: #ff6b6b;
    transform: translateY(-2px);
}

.nav-link:hover::before {
    width: 100%;
}

.nav-link:hover::after {
    left: 100%;
}

.nav-link.active {
    font-weight: 600;
    color: #ff6b6b;
}

.nav-link.active::before {
    width: 100%;
}

/* ==========================================
   NAVBAR ICONS
   ========================================== */
.navbar-icons {
    display: flex;
    gap: clamp(14px, 2.5vw, 24px);
    align-items: center;
    flex-shrink: 0;
}

.nav-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #1a1a1a;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    position: relative;
    padding: clamp(6px, 1.2vw, 10px);
    border-radius: 50%;
}

.nav-icon::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,107,107,0.15), transparent);
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.4s ease;
}

.nav-icon:hover::before {
    transform: translate(-50%, -50%) scale(1.5);
}

.nav-icon:hover {
    transform: translateY(-3px) scale(1.1);
    color: #ff6b6b;
}

.nav-icon:active {
    transform: translateY(-1px) scale(0.95);
}

.nav-icon svg {
    width: clamp(20px, 3vw, 24px);
    height: clamp(20px, 3vw, 24px);
    transition: all 0.3s ease;
    position: relative;
    z-index: 1;
}

.nav-icon:hover svg {
    stroke-width: 2.5;
    filter: drop-shadow(0 2px 4px rgba(255,107,107,0.3));
}

/* Icon Animations */
.nav-icon[title="Wishlist"]:hover svg path {
    animation: heartbeat 0.6s ease;
}

.nav-icon[title="Cart"]:hover svg {
    animation: shake 0.5s ease;
}

/* ==========================================
   BADGES (Wishlist & Cart Count)
   ========================================== */
.wishlist-count,
.cart-count {
    position: absolute;
    top: -2px;
    right: -2px;
    min-width: clamp(16px, 2.5vw, 20px);
    height: clamp(16px, 2.5vw, 20px);
    background: linear-gradient(135deg, #ff6b6b, #eb1e1bff);
    color: #fff;
    font-size: clamp(9px, 1.5vw, 12px);
    font-weight: 600;
    border-radius: 50%;
    padding: 0 clamp(3px, 0.6vw, 5px);
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
    animation: pulse 2s infinite;
    box-shadow: 0 0 0 0 rgba(235, 30, 27, 0.7);
}

.cart-count:empty,
.cart-count[data-count="0"],
.wishlist-count:empty,
.wishlist-count[data-count="0"] {
    display: none !important;
}

/* ==========================================
   BREADCRUMBS
   ========================================== */
.breadcrumbs-wrapper {
    background: linear-gradient(to bottom, #fafafa, #ffffff);
    border-bottom: 1px solid #e8e8e8;
    padding: clamp(8px, 1.5vh, 12px) 0;
}

.breadcrumbs {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: clamp(6px, 1vw, 10px);
    color: #777;
    font-size: clamp(11px, 1.6vw, 14px);
}

.breadcrumbs a {
    color: #777;
    text-decoration: none;
    transition: all 0.3s ease;
    position: relative;
    padding: 2px 0;
}

.breadcrumbs a:hover {
    color: #ff6b6b;
}

.breadcrumbs a::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 1px;
    background: linear-gradient(90deg, #ff6b6b, #eb1e1bff);
    transition: width 0.3s ease;
}

.breadcrumbs a:hover::before {
    width: 100%;
}

.breadcrumb-separator {
    color: #ccc;
    user-select: none;
    margin: 0 clamp(2px, 0.5vw, 4px);
}

.breadcrumbs .current {
    color: #ff6b6b;
    font-weight: 500;
    text-shadow: 0 0 8px rgba(255,107,107,0.35);
    animation: glow 2s ease-in-out infinite;
}

/* ==========================================
   ANIMATIONS
   ========================================== */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(235, 30, 27, 0.7);
    }
    70% {
        box-shadow: 0 0 0 8px rgba(235, 30, 27, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(235, 30, 27, 0);
    }
}

@keyframes glow {
    0%, 100% {
        text-shadow: 0 0 8px rgba(255,107,107,0.35);
    }
    50% {
        text-shadow: 0 0 12px rgba(255,107,107,0.6);
    }
}

@keyframes heartbeat {
    0%, 100% {
        transform: scale(1);
    }
    25% {
        transform: scale(1.2);
    }
    50% {
        transform: scale(1);
    }
    75% {
        transform: scale(1.15);
    }
}

@keyframes shake {
    0%, 100% {
        transform: translateX(0);
    }
    25% {
        transform: translateX(-3px);
    }
    75% {
        transform: translateX(3px);
    }
}

@keyframes slideDown {
    from {
        opacity: 0;
        max-height: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        max-height: 500px;
        transform: translateY(0);
    }
}

@keyframes pop {
    0% {
        transform: scale(0.8);
    }
    50% {
        transform: scale(1.2);
    }
    100% {
        transform: scale(1);
    }
}

/* ==========================================
   RESPONSIVE BREAKPOINTS
   ========================================== */

/* Tablets (1024px and below) */
@media (max-width: 1024px) {
    .navbar-menu {
        gap: 28px;
    }
    
    .nav-link {
        font-size: 15px;
    }
}

/* Small Tablets & Large Phones (768px and below) */
@media (max-width: 768px) {
    .navbar-toggle {
        display: flex;
    }
    
    .navbar-inner {
        flex-wrap: wrap;
        position: relative;
    }
    
    .navbar-logo {
        order: 1;
    }
    
    .navbar-toggle {
        order: 2;
        margin-left: auto;
    }
    
    .navbar-icons {
        order: 3;
    }
    
    .navbar-menu {
        order: 4;
        width: 100%;
        flex-direction: column;
        gap: 0;
        display: none;
        background-color: #fff;
        padding: 0;
        margin-top: 16px;
        border-top: 1px solid #f0f0f0;
        border-radius: 8px;
        overflow: hidden;
    }
    
    .navbar-menu.active {
        display: flex;
        animation: slideDown 0.4s ease;
    }
    
    .nav-link {
        width: 100%;
        padding: 16px 20px;
        font-size: 16px;
        border-bottom: 1px solid #f5f5f5;
        text-align: left;
    }
    
    .nav-link:last-child {
        border-bottom: none;
    }
    
    .nav-link::before,
    .nav-link::after {
        display: none;
    }
    
    .nav-link:hover {
        background-color: #fff5f5;
        transform: translateY(0);
        padding-left: 24px;
    }
    
    .breadcrumbs {
        font-size: 12px;
    }
}

/* Mobile Phones (480px and below) */
@media (max-width: 480px) {
    .navbar {
        padding: 12px 0;
    }
    
    .navbar-logo svg {
        width: 56px;
        height: 56px;
    }
    
    .logo-subtitle {
        font-size: 7px;
        letter-spacing: 1px;
    }
    
    .navbar-icons {
        gap: 10px;
    }
    
    .nav-icon {
        padding: 8px;
    }
    
    .nav-icon svg {
        width: 20px;
        height: 20px;
    }
    
    .wishlist-count,
    .cart-count {
        min-width: 16px;
        height: 16px;
        font-size: 9px;
        top: -4px;
        right: -4px;
    }
    
    .nav-link {
        font-size: 15px;
        padding: 14px 16px;
    }
    
    .breadcrumbs {
        font-size: 11px;
        gap: 6px;
    }
    
    .breadcrumb-separator {
        margin: 0 2px;
    }
}

/* Very Small Phones (360px and below) */
@media (max-width: 360px) {
    .navbar-logo svg {
        width: 50px;
        height: 50px;
    }
    
    .logo-subtitle {
        font-size: 6px;
    }
    
    .navbar-icons {
        gap: 8px;
    }
    
    .nav-icon {
        padding: 6px;
    }
    
    .breadcrumbs {
        font-size: 10px;
    }
}

/* Landscape Mobile Optimization */
@media (max-height: 500px) and (orientation: landscape) {
    .navbar {
        padding: 8px 0;
    }
    
    .navbar-logo svg {
        width: 50px;
        height: 50px;
    }
    
    .nav-link {
        padding: 10px 16px;
    }
}

/* Print Styles */
@media print {
    .navbar {
        position: relative;
        box-shadow: none;
    }
    
    .navbar-toggle,
    .navbar-icons {
        display: none;
    }
    
    .navbar-menu {
        display: flex !important;
    }
}
</style>

<script>
// Update navbar wishlist count
window.updateNavbarWishlistCount = function (count) {
    const badge = document.querySelector(".wishlist-count");
    if (!badge) return;
    badge.innerText = count;
    badge.style.display = count > 0 ? "flex" : "none";
};

// Update navbar cart count
window.updateNavbarCartCount = function (count) {
    const badge = document.querySelector(".cart-count");
    if (!badge) return;
    badge.innerText = count;
    badge.style.display = count > 0 ? "flex" : "none";
    
    if (count > 0) {
        badge.style.animation = 'none';
        setTimeout(() => {
            badge.style.animation = 'pulse 2s infinite, pop 0.3s ease';
        }, 10);
    }
};

// Navbar scroll effect
window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
});

// DOM Ready
document.addEventListener('DOMContentLoaded', function() {
    // Mobile menu toggle
    const toggle = document.querySelector('.navbar-toggle');
    const menu = document.querySelector('.navbar-menu');
    
    if (toggle && menu) {
        toggle.addEventListener('click', function(e) {
            e.stopPropagation();
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!menu.contains(event.target) && !toggle.contains(event.target)) {
                menu.classList.remove('active');
                toggle.classList.remove('active');
            }
        });
        
        // Close menu on link click (mobile)
        const navLinks = menu.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    menu.classList.remove('active');
                    toggle.classList.remove('active');
                }
            });
        });
    }
    
    // Set active link based on current page
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });
    
    // Stagger animation for nav links
    navLinks.forEach((link, index) => {
        link.style.animation = `fadeInDown 0.5s ease ${index * 0.1}s backwards`;
    });
    
    // Icon entrance animation
    const icons = document.querySelectorAll('.nav-icon');
    icons.forEach((icon, index) => {
        icon.style.animation = `fadeInDown 0.5s ease ${0.3 + index * 0.1}s backwards`;
    });
});
</script>
