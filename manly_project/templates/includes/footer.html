<footer class="site-footer">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .site-footer {
            width: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .site-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            0% { transform: translateX(0); }
            100% { transform: translateX(50%); }
        }

        .footer-logo {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }

        .footer-logo span {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(45deg, #888, #bbb, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
            display: inline-block;
            transition: all 0.5s ease;
            position: relative;
        }

        .footer-logo span::after {
            content: 'MA';
            position: absolute;
            left: 0;
            top: 0;
            background: linear-gradient(45deg, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .footer-logo:hover span::after {
            opacity: 1;
        }

        .footer-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            padding: 50px 80px;
            position: relative;
        }

        .footer-column {
            position: relative;
            padding: 20px;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .footer-column::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.1), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .footer-column:hover::before {
            opacity: 1;
        }

        .footer-column:hover {
            transform: translateY(-8px);
            background: rgba(255,255,255,0.02);
        }

        .footer-title {
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 25px;
            color: #b0b0b0;
            position: relative;
            display: inline-block;
        }

        .footer-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #888, #bbb);
            transition: width 0.4s ease;
        }

        .footer-column:hover .footer-title::after {
            width: 100%;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 14px;
        }

        .footer-links a {
            color: #999;
            text-decoration: none;
            font-size: 15px;
            display: inline-block;
            position: relative;
            transition: all 0.3s ease;
            padding-left: 0;
        }

        .footer-links a::before {
            content: '→';
            position: absolute;
            left: -20px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: #fff;
            padding-left: 20px;
            transform: translateX(5px);
        }

        .footer-links a:hover::before {
            opacity: 1;
            left: 0;
        }

        .footer-column p {
            color: #999;
            font-size: 15px;
            margin-bottom: 12px;
            transition: color 0.3s ease;
        }

        .footer-column:hover p {
            color: #bbb;
        }

        .footer-column p strong {
            color: #b0b0b0;
            margin-right: 8px;
        }

        .footer-socials {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .footer-socials a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 18px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .footer-socials a::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, #888, #bbb);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .footer-socials a i {
            position: relative;
            z-index: 1;
        }

        .footer-socials a:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }

        .footer-socials a:hover::before {
            opacity: 1;
        }

        .footer-socials a:hover i {
            color: #fff;
        }

        .footer-bottom {
            text-align: center;
            padding: 30px 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #777;
            font-size: 14px;
            letter-spacing: 1px;
            position: relative;
        }

        @media (max-width: 768px) {
            .footer-container {
                padding: 40px 30px;
                gap: 30px;
            }

            .footer-logo span {
                font-size: 56px;
            }

            .footer-column {
                padding: 15px;
            }
        }

        /* Liquid effect on hover */
        .footer-column {
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 100%);
            background-size: 200% 200%;
            background-position: 0% 0%;
            transition: background-position 0.6s ease, transform 0.4s ease;
        }

        .footer-column:hover {
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 70%);
            background-position: 100% 100%;
        }
    </style>
